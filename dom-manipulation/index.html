<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Notification for server sync -->
  <div id="notification" style="color: green; font-weight: bold; margin-bottom: 10px;"></div>

  <!-- Category filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <!-- Dynamically populated -->
  </select>

  <!-- Quote display -->
  <div id="quoteDisplay" style="margin: 10px 0;"></div>

  <!-- Show random quote button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Container for dynamic add quote form -->
  <div id="formContainer" style="margin-top: 10px;"></div>

  <!-- JSON Import / Export -->
  <div style="margin-top: 10px;">
    <button id="exportQuotes">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
